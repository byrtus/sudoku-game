<html>
    
    <head>
        <title>Login Window</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    
    <body>
        <center>
            <form><br /><br />
                <table>
                    <tr>
                        <td colspan="2" align="center"> <img src="logo.png"/> </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"> <label for="loginOption">Loguje sie jako:</label> </td>
                    </tr>
                        <td colspan="2" align="center" height="40">
                            <input type="radio" name="logType" value="guest" onclick="this.form.elements['login'].disabled = this.form.elements['haslo'].disabled = this.checked"/>gosc
                            <input type="radio" name="logType" value="facebook" checked="checked" onclick="this.form.elements['login'].disabled = this.form.elements['haslo'].disabled = !this.checked"/>uzytkownik Facebook'a
                        </td>
                    </tr>
                    <tr>
                        <td height="30"> <label for="login">Login: </label> </td>
                        <td> <input type="text" name="login" maxlength="20"/> </td>
                    </tr>
                    <tr>
                        <td height="30"> <label for="haslo">Haslo: </label> </td>
                        <td> <input type="password" name="haslo" maxlength="20"/> </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center" height="40"> <input type="submit" name="loginButton" value="Zaloguj"/> </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
    
</html>
